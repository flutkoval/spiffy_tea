<body>
    <header style="background-color: #333; color: white; text-align: center; padding: 10px;">
        <a href="index.html">
            <h1><i class="fa-solid fa-headset"></i></h1>
        </a>
        <h1>Spicy Keycaps</h1>
        <nav>
            <a href="#" class="link-light">Your order</a>
            <ul style="list-style: none; padding: 0; text-align: center;">
                <li style="display: inline; margin-right: 20px;"><a href="index.html" class="link-light">Home</a></li>
                <li style="display: inline; margin-right: 20px;"><a href="../shop/products.html" class="link-light">Products</a></li>
                <li style="display: inline; margin-right: 20px;"><a href="#" class="link-light">Cart</a></li>
                <li style="display: inline;"><a href="#" class="link-light">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main style="margin: 0; padding: 20px; background-color: #f5f5f5;"> 
        <form action="submit_order.html">
            <label for="jméno produktu">Jméno produktu:</label>
            <input type="text" id="name" name="Jméno produktu" placeholder="např. Plain Keycaps " class="form-control"><br><br>

            <label for="EMail adresa">Email adresa:</label>
            <div class="input-group">
                <input type="text" name="mailbox" id="mailbox" class="form-control" required>
                <span class="input-group-text">@</span> 
                <select name="domain" id="domain" class="form-select">
                  <option value="educanet.cz">email.cz</option>
                  <option value="gmail.com">gmail.com</option>
                  <option value="gmail.com">centrum.cz</option>
                </select>
              </div><br><br>

            <label for="Množství">Množství:</label>
            <input type="number" id="quantity" name="Množství" min="1" required><br><br>

            <label for="Jméno a příjmení">Jméno a příjmení:</label>
            <input type="text" id="name" name="Jméno a příjmení" placeholder="John Scott" class="form-control"><br><br>

            <label for="zeme"> Země: </label>
                <select name="zeme">
                    <option value="vyber">Vyberte kraj ČR</option>
                    <option value="praha">Praha</option>
                    <option value="stredocesky">Středočeský kraj</option>
                    <option value="jihocesky">Jihočeský Kraj</option>
                    <option value="plzensky">Plzeňský kraj</option>
                    <option value="karlovarsky">Karlovarský kraj</option>
                    <option value="ustecky">Ústecký kraj</option>
                    <option value="liberecky">Liberecký kraj</option>
                    <option value="kralovehradecky">Královehradecký kraj</option>
                    <option value="pardubicky">Parbubický kraj</option>
                    <option value="vysocina">Kraj Vysočina</option>
                    <option value="jihomoravsky">Jihomoravský kraj</option>
                    <option value="zlinsky">Zlínský kraj</option>
                    <option value="olomoucky">Olomoucký kraj</option>
                    <option value="praha">Moravskoslezský kraj</option>
                </select><br><br>
            <input type="checkbox" name="Podmínky" value="souhlas" required>
                <label for="souhlas">Souhlasím s obchodními podmínkami</label><br><br>
                <div class="form-check">
                    <input type="checkbox" id="sign" name="sign" class="form-check-input">
                    <label for="sign" class="form-check" aria-colcount="form-check-label">Připojit podpis</label>
                  </div><br><br>
            <input type="submit" value="Odeslat formulář">
        </form>
        
    </main>
